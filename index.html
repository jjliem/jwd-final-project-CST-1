<!doctype html>
<html lang="en">

<head>
  <title>To Do App</title>
  <!-- Required meta tags -->
  <meta charset="utf-9">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./resources/style.css">
  <script src="./js/taskManager.js" defer></script>
  <script src="./js/index.js" defer></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <!-- ADD TASKS FORM SECTION -->

      <div class="col-sm">

        <h1>Add Tasks</h1>

        <div class="alert alert-danger collapse" role="alert" id="warning">
          Make sure to fill out every field!
        </div>

        <form id='form' onsubmit="return false">
          <div class="form-group row">
            <label for="task-name" class="col-3 col-form-label">Task Name</label>
            <div class="col-9">
              <input class="form-control" type="text" id="newTaskNameInput">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-3 col-form-label">Description</label>
            <div class="col-9">
              <textarea class="form-control" id="newDescriptionInput" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="assigned-to" class="col-3 col-form-label">Assigned To</label>
            <div class="col-9">
              <input class="form-control" type="text" id="newAssignedToInput">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-3 col-form-label">Due Date</label>
            <div class="col-9">
              <input class="form-control" type="date" value="2021-02-19" id="newDueDateInput">
            </div>
          </div>

          <input class="btn btn-primary" type="submit" value="Submit" id="submitButton">

          <!-- onClick="validFormFieldInput()" -->
        </form>

      </div>

      <!-- TO DO TASKS SECTION -->

      <div class="col-sm" >
        <h1>To Do Tasks</h1>
        <ul class="list-group" id="task-list">
          

          <!--Card will appear here-->

        </ul>
      </div>

      <!-- COMPLETED TASKS SECTION -->

      <div class="col-sm">
        <h1>Completed Tasks</h1>

        <ul class="list-group" id="complete-list">

          <!--Card 1-->

          <li class="list-group-item card" style="width: 30rem;">
            <div class="card-body">
              <h4 class="card-title">Task Name</h4>
              <!--Dropdown buttons-->
              <div class="dropdown float-right">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">To-Do</a>
                  <a class="dropdown-item" href="#">In progress</a>
                  <a class="dropdown-item" href="#">Review</a>
                  <a class="dropdown-item" href="#">Complete</a>
                </div>
              </div>
              <h6 class="card-assignment">Assigned to</h6>
              <h6 class="card-assignment">Description</h6>
              <h6 class="card-assignment text-right">Due</h6>
              <p class="card-text">Description text..........................................</p>
              <a href="#" class="btn btn-primary">Delete</a>
            </div>
          </li>

        </ul>

      </div>
      <br>





    </div>
  </div>

  <!-- Optional JavaScript -->

</body>

</html>
